<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>cart page</title>
    <!-- style css link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">

    <!-- cart css link  -->
    <link rel="stylesheet" href="css/cart.css">
    
      <!-- fontawesome  link  -->
    <script src="https://kit.fontawesome.com/8105be7084.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section id="navbar">
            <div class="container">
                <div class="logo">Logo</div>
                <nav>
                    <ul class="list-menu">
                        <li>
                            <i class="fa-solid fa-house list-icon"></i><a href="index.html">Home</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-user list-icon"></i><a href="about-us.html">About</a>
                        </li>
                        <li>
                            <i class="fa-brands fa-product-hunt list-icon"></i><a href="product.html">Product</a>
                        </li>
                    </ul>
                </nav>

                <!-- search  -->
                <div class="searchBox">
                    <input type="text" autofocus placeholder="Search..." class="navSearchInput">
                    <a href="#">
                        <i class="fa fa-search searchIcon"></i>
                    </a>
                </div>

                <!--  cart and sign up icons  -->
                <div id="nav-icons">
                    <i class="fa-solid fa-cart-shopping  nav-icons"></i>
                    <i class="fa-solid fa-user  nav-icons"></i>
                </div>

                <div class="humbarger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <!-- container end  -->
        </section>
    </header>

    <main>
        <section>
            
                <h2 class="cart-head">My Cart </h2>
           
           <div class="main-cart-flex">
            <div class="box-cart">
                <div class="flex-box">
                    <div class="imgOfcart">
                        <img src="images/14preview.png" alt="shoes-image">
                    </div>
                    <div class="detailsOfcart">
                        <!-- <div class="item-flex">
                            <div class="mycart">My Cart</div>
                             <div class="items">Item 1</div>
                        </div> -->
                        <div class="nameOfproduct">Air Max Shoes <span class="priceOfShoe">1999$</span></div>
                        <div class="sizeOfshoes shoesStyle">Size: 7</div>
                        <div class="colorOfshoes shoesStyle">Color: Red</div>
                        <div class="qualityOfshoes shoesStyle">Quality: 1</div>

                        
                        <!-- buttons edit and delete  -->
                        
                            <div class="btnAll">
                                <button class="product-view-btn btn-all">Edit</button>
                                <button class="product-view-btn btn-all">Delete</button>
                            </div>
                    </div>
                </div>
                <!-- flex-box end  -->
                <hr>
                <section>
                <div class="flex-box">
                    <div class="imgOfcart">
                        <img src="images/14preview.png" alt="shoes-image">
                    </div>
                    <div class="detailsOfcart">
                        <!-- <div class="item-flex">
                            <div class="mycart">My Cart</div>
                             <div class="items">Item 1</div>
                        </div> -->
                        <div class="nameOfproduct">Air Max Shoes <span class="priceOfShoe">1999$</span></div>
                        <div class="sizeOfshoes shoesStyle">Size: 7</div>
                        <div class="colorOfshoes shoesStyle">Color: Red</div>
                        <div class="qualityOfshoes shoesStyle">Quality: 1</div>

                        
                        <!-- buttons edit and delete  -->
                        
                            <div class="btnAll">
                                <button class="product-view-btn btn-all">Edit</button>
                                <button class="product-view-btn btn-all">Delete</button>
                            </div>
                    </div>
                </div>
                <!-- flex-box end  -->
            </section>

            </div>
            <!-- box-cart end  -->
            <div class="box-cart total-bill">
                <div class="flex-box">
                    <div class="summary totalItem">Summary</div>  
                <div class="items totalItem">Item 2</div>
                </div>
                <hr>
                
                <div class="item-flex">
                        <div class="subtotal">Subtotal</div>
                         <div class="subtotalPrice">1999$</div>
                    </div>
                    <hr>
                    <div class="item-flex">
                        <div class="subtotal">Total</div>
                         <div class="subtotalPrice">1999$</div>
                    </div>
                    <hr>
                    <div class="btnview">
                        <button class="product-view-btn btn-checkout">Checkout</button>
                    </div>
            </div>
           </div>
           <!-- main-cart-flex end  -->

           
        </section>
    </main>
    <footer id="footer">
       
        <figure>
            <div id="subscribe">
              
                    <h3 class="subHead">Subscribe To News Letter</h3>
              
                    <div class="searchBox subsBtn">
                        <input type="text" autofocus placeholder="Type your Email" class="navSearchInput">
                        <a href="#">
                            <button class="subBtn">Subscribe</button>
                        </a>
                    </div>
            </div>
        </figure>
    
        <section class="footer-box">
            <nav class="footer-nav">
                <ul class="footer-menu">

                    <ul class="footer-menu">

                    </ul>
                </nav>
                
    </section>
    </footer>

</body>

</html>
